<!DOCTYPE html>
<html>
<head>
	<title>Product Shoppy</title>
 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
  
  <style>
  table {
    border-collapse: separate;
    border-spacing: 1em;
    
}
h1{
    text-align: center;
}

#myBtn {
    
    position: fixed;
    top: 100px;
    right: 30px;
    z-index: 99;
    border-radius: 4px;
  }
  </style>
</head>
<body>

	<div class="container-fluid">
               <div class="header-up row">
                  <div class="col-lg-3 col-md-5">
                     <h1><a class="navbar-brand" href="index.html">Shopers-Story</a></h1>
					
					 <ul class=" menubar">
						 <li><a class="navbar-brand" > About</a></li>
						 <li><a class="navbar-brand">Contact</a></li>
						 <li><a class="navbar-brand" href="login.html"><span class="glyphicon glyphicon-log-out"></span>Log Out</a></li>
					</ul>
					
                  </div>
</div>
		<br/><br/>
	<h1> Electronics </h1>
	<button id="myBtn" class="btn btn-warning btn-lg" (click)="newMessage()">
    <span class="glyphicon glyphicon-shopping-cart"></span> <b> Go to Cart </b></button>

	<div class="container">

<table  class="table-responsive " *ngFor="let data of ElectronicsData">
  <tr >
    <td style="padding-right: 250px" rowspan="11"><img src='http://st1.bgr.in/wp-content/uploads/2015/10/oneplus-x-india-launch.jpg' height="250" width="250"></td>
  </tr>
  <tr >
    <td> Product Id : </td> <td> E1</td>
  </tr>
  <tr >
    <td> Product Name :</td> <td> Mobile</td>
   </tr> <tr >
    <td> Price :</td> <td> 250000 </td>
   </tr> <tr >
    <td> Brand : </td> <td>Lenovo</td>
   </tr> <tr >
    <td> Discount :</td> <td> 25%</td>
   </tr> <tr >
    <td> Description :</td> <td> Octacore Processor, 4GB RAM, 32GB ROM, One Year Warranty</td>
    </tr><tr >
    <td> Rating : </td> <td>4.1 </td>
   </tr>
  <tr  *ngIf="data.buy"><td> <button  class="btn btn-success" (click) = "toggleBuy(data);" >
    <span class="glyphicon glyphicon-ok"></span> Add to Cart
    
  </button>
  </tr>
  <tr *ngIf="!data.buy"><td> <button  class="btn btn-danger" (click) = "toggleBuy(data);" >
    <span class="glyphicon glyphicon-trash"></span> Remove From Cart
    
  </button>
  </tr>
<hr>
</table>

</div>
</body>
</html>
